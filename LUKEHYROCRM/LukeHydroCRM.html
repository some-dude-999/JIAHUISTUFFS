<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luke Hydro CRM - Cosmic Command Center</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes galaxyRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes shimmer {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        @keyframes sparkle {
            0%, 100% { transform: scale(0) rotate(0deg); opacity: 0; }
            50% { transform: scale(1) rotate(180deg); opacity: 1; }
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 20px rgba(138, 43, 226, 0.5); }
            50% { box-shadow: 0 0 40px rgba(255, 105, 180, 0.8), 0 0 60px rgba(138, 43, 226, 0.6); }
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a1a 0%, #1a0a2e 25%, #16213e 50%, #0f3460 75%, #1a1a2e 100%);
            color: #e0e0ff;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Cosmic Background Effects */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: shimmer 3s infinite;
        }

        /* Dragon Scale Pattern Overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 50%, rgba(138, 43, 226, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 105, 180, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(64, 224, 208, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        /* Unicorn Horn Gradient */
        .unicorn-gradient {
            background: linear-gradient(
                135deg,
                #667eea 0%,
                #764ba2 25%,
                #f093fb 50%,
                #4facfe 75%,
                #00f2fe 100%
            );
            background-size: 300% 300%;
            animation: galaxyRotate 15s ease infinite;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            padding: 40px 20px;
            margin-bottom: 30px;
            background: rgba(26, 10, 46, 0.6);
            border-radius: 20px;
            border: 2px solid transparent;
            background-clip: padding-box;
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #667eea, #764ba2, #f093fb, #4facfe, #00f2fe);
            border-radius: 20px;
            z-index: -1;
        }

        h1 {
            font-size: 3.5em;
            background: linear-gradient(135deg, #667eea, #764ba2, #f093fb, #4facfe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(102, 126, 234, 0.5);
            margin-bottom: 10px;
            font-weight: 900;
            letter-spacing: 3px;
        }

        .subtitle {
            font-size: 1.2em;
            color: #a0a0ff;
            opacity: 0.9;
            letter-spacing: 2px;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            padding: 15px 20px;
            background: rgba(26, 10, 46, 0.8);
            border: 2px solid rgba(138, 43, 226, 0.5);
            border-radius: 15px;
            color: #e0e0ff;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .search-box:focus {
            outline: none;
            border-color: #f093fb;
            box-shadow: 0 0 20px rgba(240, 147, 251, 0.5);
        }

        .btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(138, 43, 226, 0.5);
        }

        .btn-add {
            background: linear-gradient(135deg, #f093fb, #f5576c);
        }

        .btn-export {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
        }

        .table-container {
            background: rgba(26, 10, 46, 0.7);
            border-radius: 20px;
            overflow-x: auto;
            overflow-y: visible;
            border: 2px solid rgba(138, 43, 226, 0.3);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }

        table {
            width: 100%;
            min-width: 1200px;
            border-collapse: collapse;
        }

        th {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.6), rgba(118, 75, 162, 0.6));
            padding: 18px 15px;
            text-align: left;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #ffffff;
            cursor: pointer;
            position: relative;
            font-size: 0.9em;
            border-bottom: 2px solid rgba(240, 147, 251, 0.3);
        }

        th:hover {
            background: linear-gradient(135deg, rgba(118, 75, 162, 0.7), rgba(240, 147, 251, 0.7));
        }

        th::after {
            content: '‚¨ç';
            position: absolute;
            right: 10px;
            opacity: 0.3;
            font-size: 0.8em;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid rgba(138, 43, 226, 0.2);
            color: #d0d0ff;
            transition: all 0.3s ease;
        }

        tbody tr {
            cursor: pointer;
        }

        tbody tr:hover td {
            background: rgba(138, 43, 226, 0.15);
            transform: scale(1.01);
        }

        tbody tr.starred {
            background: rgba(255, 215, 0, 0.1);
        }

        .actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .btn-small {
            padding: 8px 15px;
            font-size: 0.85em;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .btn-edit {
            background: linear-gradient(135deg, #667eea, #4facfe);
            color: white;
        }

        .btn-delete {
            background: linear-gradient(135deg, #f5576c, #f093fb);
            color: white;
        }

        .btn-star {
            background: transparent;
            color: #ffd700;
            font-size: 1.3em;
            padding: 5px 10px;
            border: 2px solid rgba(255, 215, 0, 0.3);
            transition: all 0.3s ease;
        }

        .btn-star:hover {
            background: rgba(255, 215, 0, 0.2);
            border-color: #ffd700;
            transform: scale(1.2);
        }

        .btn-star.starred {
            background: rgba(255, 215, 0, 0.3);
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
        }

        .btn-small:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(138, 43, 226, 0.5);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            backdrop-filter: blur(5px);
            overflow-y: auto;
        }

        .modal-content {
            position: relative;
            background: linear-gradient(135deg, #1a0a2e 0%, #16213e 100%);
            margin: 30px auto;
            padding: 40px;
            width: 95%;
            max-width: 1200px;
            max-height: 90vh;
            overflow-y: auto;
            border-radius: 25px;
            border: 2px solid rgba(138, 43, 226, 0.5);
            box-shadow: 0 30px 80px rgba(138, 43, 226, 0.4);
        }

        .modal-header {
            font-size: 2em;
            margin-bottom: 25px;
            background: linear-gradient(135deg, #667eea, #f093fb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 800;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 2em;
            color: #f093fb;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close:hover {
            color: #f5576c;
            transform: rotate(90deg);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #a0a0ff;
            font-weight: 600;
            letter-spacing: 1px;
            font-size: 0.9em;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px 15px;
            background: rgba(26, 10, 46, 0.6);
            border: 2px solid rgba(138, 43, 226, 0.3);
            border-radius: 10px;
            color: #e0e0ff;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #f093fb;
            box-shadow: 0 0 15px rgba(240, 147, 251, 0.3);
        }

        textarea {
            min-height: 100px;
            resize: vertical;
            font-family: inherit;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        /* Stats Dashboard */
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(26, 10, 46, 0.7);
            padding: 25px;
            border-radius: 20px;
            border: 2px solid rgba(138, 43, 226, 0.3);
            text-align: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: #f093fb;
            box-shadow: 0 10px 30px rgba(138, 43, 226, 0.4);
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: 900;
            background: linear-gradient(135deg, #667eea, #f093fb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            color: #a0a0ff;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 5px;
        }

        /* Probability Badge */
        .probability {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 15px;
            font-weight: 700;
            font-size: 0.85em;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.3), rgba(240, 147, 251, 0.3));
            border: 1px solid rgba(240, 147, 251, 0.5);
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(26, 10, 46, 0.5);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #764ba2, #f093fb);
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .controls {
                flex-direction: column;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            table {
                font-size: 0.85em;
            }

            th, td {
                padding: 10px 8px;
            }
        }

        .attempts-badge {
            display: inline-block;
            background: rgba(100, 255, 218, 0.2);
            color: #64ffda;
            padding: 4px 10px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 0.9em;
            border: 1px solid rgba(100, 255, 218, 0.4);
        }

        .business-type-tag {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 10px;
            font-size: 0.8em;
            font-weight: 600;
            background: linear-gradient(135deg, rgba(79, 172, 254, 0.2), rgba(0, 242, 254, 0.2));
            border: 1px solid rgba(79, 172, 254, 0.4);
            color: #4facfe;
        }

        /* Emoji Rain */
        .emoji-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
            overflow: hidden;
        }

        .emoji {
            position: absolute;
            font-size: 24px;
            opacity: 0.7;
            pointer-events: none;
            animation: fall linear;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <!-- Cosmic Stars Background -->
    <div class="stars" id="stars"></div>

    <!-- Emoji Rain -->
    <div class="emoji-rain" id="emojiRain"></div>

    <div class="container">
        <header>
            <h1>‚ö° LUKE HYDRO CRM ‚ö°</h1>
            <p class="subtitle">Cosmic Command Center</p>
        </header>

        <!-- Stats Dashboard -->
        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="totalContacts">0</div>
                <div class="stat-label">Total Contacts</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalAttempts">0</div>
                <div class="stat-label">Call Attempts</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="avgProbability">0%</div>
                <div class="stat-label">Avg Probability</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="highProbability">0</div>
                <div class="stat-label">High Prob (>60%)</div>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <input type="text" id="searchBox" class="search-box" placeholder="üîç Search contacts...">
            <button class="btn btn-add" onclick="openAddModal()">‚ú® Add Contact</button>
            <button class="btn btn-export" onclick="exportToCSV()">üíæ Export CSV</button>
            <button class="btn" onclick="importFromCSV()">üì• Reload Data</button>
            <button class="btn" onclick="setupGitHubToken()" style="background: linear-gradient(135deg, #764ba2, #667eea);">üîê Setup GitHub Auto-Save</button>
        </div>

        <!-- Table -->
        <div class="table-container">
            <table id="crmTable">
                <thead>
                    <tr>
                        <th style="width: 50px;">‚≠ê</th>
                        <th onclick="sortTable(0)">Date</th>
                        <th onclick="sortTable(1)">Business</th>
                        <th onclick="sortTable(2)">PIC</th>
                        <th onclick="sortTable(3)">Phone</th>
                        <th onclick="sortTable(4)">Email</th>
                        <th onclick="sortTable(5)">Location</th>
                        <th onclick="sortTable(6)">Type</th>
                        <th onclick="sortTable(7)">Attempts</th>
                        <th onclick="sortTable(8)">Probability</th>
                        <th>Notes</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Data will be populated here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Add/Edit Modal -->
    <div id="contactModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 class="modal-header" id="modalTitle">Add New Contact</h2>

            <form id="contactForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="date">Date Contacted</label>
                        <input type="date" id="date" required>
                    </div>
                    <div class="form-group">
                        <label for="pic">Person in Charge</label>
                        <input type="text" id="pic" placeholder="Name, Role">
                    </div>
                </div>

                <div class="form-group">
                    <label for="business">Business Name</label>
                    <input type="text" id="business" required placeholder="Business name">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="number">Phone Number</label>
                        <input type="text" id="number" placeholder="(555) 555-5555">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="contact@business.com">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="location">Location</label>
                        <input type="text" id="location" placeholder="City, State">
                    </div>
                    <div class="form-group">
                        <label for="businessType">Business Type</label>
                        <select id="businessType">
                            <option value="">Select Type</option>
                            <option value="Hydroponics">Hydroponics</option>
                            <option value="Garden Supply">Garden Supply</option>
                            <option value="Nursery">Nursery</option>
                            <option value="Garden Center">Garden Center</option>
                            <option value="Hydro & Nursery">Hydro & Nursery</option>
                            <option value="Specialty Nursery">Specialty Nursery</option>
                            <option value="Botanical Garden">Botanical Garden</option>
                            <option value="Chain Store">Chain Store</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="attempts">Call Attempts</label>
                        <input type="number" id="attempts" min="0" value="0">
                    </div>
                    <div class="form-group">
                        <label for="probability">Probability (%)</label>
                        <input type="text" id="probability" placeholder="e.g., 75%">
                    </div>
                </div>

                <div class="form-group">
                    <label for="notes">Notes</label>
                    <textarea id="notes" placeholder="Call notes, follow-up details, etc."></textarea>
                </div>

                <button type="submit" class="btn btn-add" style="width: 100%;">Save Contact</button>
            </form>
        </div>
    </div>

    <script>
        let contacts = [];
        let editingIndex = -1;

        // GitHub API Configuration
        const GITHUB_OWNER = 'some-dude-999';
        const GITHUB_REPO = 'JIAHUISTUFFS';
        const CSV_PATH = 'LUKEHYROCRM/LukeHydroCRM.csv';
        const GITHUB_TOKEN = localStorage.getItem('github_token') || '';

        // GitHub API - Save to CSV
        async function saveToGitHub() {
            if (!GITHUB_TOKEN) {
                console.log('‚ö†Ô∏è No GitHub token - saving to localStorage only');
                localStorage.setItem('lukeHydroCRM', JSON.stringify(contacts));
                return;
            }

            try {
                // Get current file SHA (needed for update)
                const getResponse = await fetch(
                    `https://api.github.com/repos/${GITHUB_OWNER}/${GITHUB_REPO}/contents/${CSV_PATH}`,
                    {
                        headers: {
                            'Authorization': `token ${GITHUB_TOKEN}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    }
                );

                if (!getResponse.ok) {
                    throw new Error('Failed to get file');
                }

                const fileData = await getResponse.json();
                const sha = fileData.sha;

                // Generate CSV content
                const headers = ['Date Contacted', 'PIC', 'Business', 'Number', 'Location', 'Attempts', 'Notes', 'Probability', 'Email', 'Business Type', 'Starred'];
                const rows = contacts.map(c => [
                    c.date || '',
                    c.pic || '',
                    c.business || '',
                    c.number || '',
                    c.location || '',
                    c.attempts || '0',
                    `"${(c.notes || '').replace(/"/g, '""')}"`,
                    c.probability || '',
                    c.email || '',
                    c.businessType || '',
                    c.starred ? 'true' : 'false'
                ]);
                const csvContent = [headers.join(','), ...rows.map(r => r.join(','))].join('\n');

                // Encode to base64
                const encodedContent = btoa(unescape(encodeURIComponent(csvContent)));

                // Commit to GitHub
                const commitResponse = await fetch(
                    `https://api.github.com/repos/${GITHUB_OWNER}/${GITHUB_REPO}/contents/${CSV_PATH}`,
                    {
                        method: 'PUT',
                        headers: {
                            'Authorization': `token ${GITHUB_TOKEN}`,
                            'Accept': 'application/vnd.github.v3+json',
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            message: `Update CRM data - ${new Date().toISOString()}`,
                            content: encodedContent,
                            sha: sha
                        })
                    }
                );

                if (commitResponse.ok) {
                    console.log('‚úÖ Saved to GitHub!');
                    // Also save to localStorage as backup
                    localStorage.setItem('lukeHydroCRM', JSON.stringify(contacts));
                } else {
                    throw new Error('Failed to commit');
                }
            } catch (error) {
                console.error('‚ùå GitHub save failed:', error);
                // Fallback to localStorage
                localStorage.setItem('lukeHydroCRM', JSON.stringify(contacts));
                console.log('üíæ Saved to localStorage (backup)');
            }
        }

        // Alias for compatibility
        const saveContacts = saveToGitHub;

        // Load from localStorage
        function loadFromLocalStorage() {
            const stored = localStorage.getItem('lukeHydroCRM');
            if (stored) {
                contacts = JSON.parse(stored);
                console.log('üìÇ Loaded from localStorage');
                renderTable();
                updateStats();
            }
        }

        // Generate stars
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 200; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.width = Math.random() * 3 + 'px';
                star.style.height = star.style.width;
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }

        // Generate emoji rain
        function createEmojiRain() {
            const emojiRainContainer = document.getElementById('emojiRain');
            const emojis = ['üê±', 'üê∏', 'ü¶Ñ', 'üå∏', 'üå∫', 'üåº', 'üåª', 'üêà', 'üêà‚Äç‚¨õ', 'ü¶ã'];

            setInterval(() => {
                const emoji = document.createElement('div');
                emoji.className = 'emoji';
                emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];

                emoji.style.top = '-50px';

        // Load CSV data
        async function importFromCSV() {
            // Try loading from GitHub API first if token exists
            if (GITHUB_TOKEN) {
                try {
                    const response = await fetch(
                        `https://api.github.com/repos/${GITHUB_OWNER}/${GITHUB_REPO}/contents/${CSV_PATH}`,
                        {
                            headers: {
                                'Authorization': `token ${GITHUB_TOKEN}`,
                                'Accept': 'application/vnd.github.v3+json'
                            }
                        }
                    );

                    if (response.ok) {
                        const data = await response.json();
                        const csvText = decodeURIComponent(escape(atob(data.content)));
                        parseCSV(csvText);
                        console.log('üì• Loaded from GitHub:', contacts.length, 'contacts');
                        renderTable();
                        updateStats();
                        return;
                    }
                } catch (error) {
                    console.error('Error loading from GitHub:', error);
                }
            }

            // Fallback: Try loading from CSV file directly
            try {
                const response = await fetch('LukeHydroCRM.csv');
                const csvText = await response.text();
                parseCSV(csvText);
                console.log('üì• Loaded from CSV file:', contacts.length, 'contacts');
                renderTable();
                updateStats();
            } catch (error) {
                console.error('Error loading CSV:', error);
                // Final fallback to localStorage
                loadFromLocalStorage();
            }
        }

        // Parse CSV
        function parseCSV(csv) {
            const lines = csv.split('\n');
            const headers = lines[0].split(',');

            contacts = [];
            for (let i = 1; i < lines.length; i++) {
                if (lines[i].trim()) {
                    const values = parseCSVLine(lines[i]);
                    if (values.length >= 10) {
                        contacts.push({
                            date: values[0],
                            pic: values[1],
                            business: values[2],
                            number: values[3],
                            location: values[4],
                            attempts: values[5],
                            notes: values[6],
                            probability: values[7],
                            email: values[8],
                            businessType: values[9],
                            starred: values[10] === 'true'  // Read starred from CSV
                        });
                    }
                }
            }
        }

        // Parse CSV line handling quoted values
        function parseCSVLine(line) {
            const result = [];
            let current = '';
            let inQuotes = false;

            for (let i = 0; i < line.length; i++) {
                const char = line[i];

                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    result.push(current.trim());
                    current = '';
                } else {
                    current += char;
                }
            }
            result.push(current.trim());

            return result;
        }

        // Render table
        function renderTable(filteredContacts = null) {
            const tbody = document.getElementById('tableBody');
            let displayContacts = filteredContacts || contacts;

            // Sort: starred items first, then by original order
            displayContacts = [...displayContacts].sort((a, b) => {
                if (a.starred && !b.starred) return -1;
                if (!a.starred && b.starred) return 1;
                return 0;
            });

            tbody.innerHTML = '';
            displayContacts.forEach((contact) => {
                // Find the actual index in the contacts array
                const actualIndex = contacts.findIndex(c => c === contact);

                const tr = document.createElement('tr');
                if (contact.starred) {
                    tr.classList.add('starred');
                }

                // Add click handler to the row (but not on action buttons)
                tr.addEventListener('click', (e) => {
                    // Don't trigger if clicking on buttons
                    if (!e.target.closest('.actions')) {
                        editContact(actualIndex);
                    }
                });

                tr.innerHTML = `
                    <td>
                        <button class="btn-small btn-star ${contact.starred ? 'starred' : ''}"
                                onclick="event.stopPropagation(); toggleStar(${actualIndex})">
                            ${contact.starred ? '‚≠ê' : '‚òÜ'}
                        </button>
                    </td>
                    <td>${contact.date}</td>
                    <td><strong>${contact.business}</strong></td>
                    <td>${contact.pic}</td>
                    <td>${contact.number}</td>
                    <td>${contact.email}</td>
                    <td>${contact.location}</td>
                    <td><span class="business-type-tag">${contact.businessType}</span></td>
                    <td><span class="attempts-badge">${contact.attempts}</span></td>
                    <td><span class="probability">${contact.probability}</span></td>
                    <td>${contact.notes}</td>
                    <td class="actions" onclick="event.stopPropagation()">
                        <button class="btn-small btn-edit" onclick="editContact(${actualIndex})">Edit</button>
                        <button class="btn-small btn-delete" onclick="deleteContact(${actualIndex})">Delete</button>
                    </td>
                `;

                tbody.appendChild(tr);
            });
        }

        // Update stats
        function updateStats() {
            document.getElementById('totalContacts').textContent = contacts.length;

            const totalAttempts = contacts.reduce((sum, c) => sum + parseInt(c.attempts || 0), 0);
            document.getElementById('totalAttempts').textContent = totalAttempts;

            const probabilities = contacts
                .map(c => parseInt(c.probability))
                .filter(p => !isNaN(p));

            const avgProb = probabilities.length > 0
                ? Math.round(probabilities.reduce((a, b) => a + b, 0) / probabilities.length)
                : 0;
            document.getElementById('avgProbability').textContent = avgProb + '%';

            const highProb = probabilities.filter(p => p > 60).length;
            document.getElementById('highProbability').textContent = highProb;
        }

        // Toggle star/favorite
        function toggleStar(index) {
            contacts[index].starred = !contacts[index].starred;
            renderTable();
            saveContacts();
        }

        // Search functionality
        document.getElementById('searchBox').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();

            if (searchTerm === '') {
                renderTable();
                return;
            }

            const filtered = contacts.filter(contact =>
                contact.business.toLowerCase().includes(searchTerm) ||
                contact.pic.toLowerCase().includes(searchTerm) ||
                contact.location.toLowerCase().includes(searchTerm) ||
                contact.email.toLowerCase().includes(searchTerm) ||
                contact.businessType.toLowerCase().includes(searchTerm) ||
                contact.notes.toLowerCase().includes(searchTerm)
            );

            renderTable(filtered);
        });

        // Sort table
        let sortDirection = {};
        function sortTable(columnIndex) {
            const fields = ['date', 'business', 'pic', 'number', 'email', 'location', 'businessType', 'attempts', 'probability'];
            const field = fields[columnIndex];

            sortDirection[field] = !sortDirection[field];

            contacts.sort((a, b) => {
                let aVal = a[field] || '';
                let bVal = b[field] || '';

                // Handle numeric fields
                if (field === 'attempts') {
                    aVal = parseInt(aVal) || 0;
                    bVal = parseInt(bVal) || 0;
                } else if (field === 'probability') {
                    aVal = parseInt(aVal) || 0;
                    bVal = parseInt(bVal) || 0;
                }

                if (aVal < bVal) return sortDirection[field] ? -1 : 1;
                if (aVal > bVal) return sortDirection[field] ? 1 : -1;
                return 0;
            });

            renderTable();
        }

        // Modal functions
        function openAddModal() {
            editingIndex = -1;
            document.getElementById('modalTitle').textContent = 'Add New Contact';
            document.getElementById('contactForm').reset();
            document.getElementById('date').valueAsDate = new Date();
            document.getElementById('contactModal').style.display = 'block';
        }

        function editContact(index) {
            editingIndex = index;
            const contact = contacts[index];

            document.getElementById('modalTitle').textContent = 'Edit Contact';
            document.getElementById('date').value = contact.date;
            document.getElementById('pic').value = contact.pic;
            document.getElementById('business').value = contact.business;
            document.getElementById('number').value = contact.number;
            document.getElementById('email').value = contact.email;
            document.getElementById('location').value = contact.location;
            document.getElementById('businessType').value = contact.businessType;
            document.getElementById('attempts').value = contact.attempts;
            document.getElementById('probability').value = contact.probability;
            document.getElementById('notes').value = contact.notes;

            document.getElementById('contactModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('contactModal').style.display = 'none';
        }

        // Form submission
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const contact = {
                date: document.getElementById('date').value,
                pic: document.getElementById('pic').value,
                business: document.getElementById('business').value,
                number: document.getElementById('number').value,
                location: document.getElementById('location').value,
                attempts: document.getElementById('attempts').value,
                notes: document.getElementById('notes').value,
                probability: document.getElementById('probability').value,
                email: document.getElementById('email').value,
                businessType: document.getElementById('businessType').value,
                starred: editingIndex >= 0 ? contacts[editingIndex].starred : false
            };

            if (editingIndex >= 0) {
                contacts[editingIndex] = contact;
            } else {
                contacts.push(contact);
            }

            renderTable();
            updateStats();
            saveContacts();
            closeModal();
        });

        function deleteContact(index) {
            if (confirm('Are you sure you want to delete this contact?')) {
                contacts.splice(index, 1);
                renderTable();
                updateStats();
                saveContacts();
            }
        }

        // Export to CSV
        function exportToCSV() {
            const headers = ['Date Contacted', 'PIC', 'Business', 'Number', 'Location', 'Attempts', 'Notes', 'Probability', 'Email', 'Business Type'];
            const rows = contacts.map(c => [
                c.date,
                c.pic,
                c.business,
                c.number,
                c.location,
                c.attempts,
                `"${c.notes}"`,
                c.probability,
                c.email,
                c.businessType
            ]);

            const csvContent = [headers.join(','), ...rows.map(r => r.join(','))].join('\n');

            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'LukeHydroCRM_Export_' + new Date().toISOString().split('T')[0] + '.csv';
            a.click();
            window.URL.revokeObjectURL(url);
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('contactModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Setup GitHub Token
        function setupGitHubToken() {
            const token = prompt('Enter your GitHub Personal Access Token:\n\nTo create one:\n1. Go to GitHub Settings ‚Üí Developer settings ‚Üí Personal access tokens ‚Üí Tokens (classic)\n2. Generate new token (classic)\n3. Select "repo" scope\n4. Copy the token and paste here');

            if (token) {
                localStorage.setItem('github_token', token);
                alert('‚úÖ GitHub token saved! Changes will now auto-save to GitHub.\n\nRefresh the page to start using it.');
                location.reload();
            }
        }

        // Remove GitHub Token
        function removeGitHubToken() {
            if (confirm('Remove GitHub token? Changes will only save to browser localStorage.')) {
                localStorage.removeItem('github_token');
                alert('Token removed. Refresh the page.');
                location.reload();
            }
        }

        // Initialize
        async function init() {
            createStars();
            createEmojiRain();
            await importFromCSV();

            // Show setup message if no token
            if (!GITHUB_TOKEN) {
                console.log('‚ö†Ô∏è No GitHub token configured. Changes will save to localStorage only.');
                console.log('üí° To enable auto-save to GitHub, run: setupGitHubToken()');
            } else {
                console.log('‚úÖ GitHub auto-save enabled!');
            }
        }

        init();
    </script>
